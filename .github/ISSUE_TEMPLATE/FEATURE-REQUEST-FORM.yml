name: Feature Request
description: Suggest a new feature or improvement.
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: What problem are you trying to solve?
      description: Describe the problem or limitation you're facing.
      placeholder: "It's difficult to..."
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: What would you like to happen?
      description: Describe the ideal feature or solution.
      placeholder: "I wish the app could..."
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Have you considered any alternatives?
      description: Describe any workarounds or other solutions you've considered.
      placeholder: "I've tried..."
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots that might help.
